			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
        atmosphereCurve
        {
            key = 0 328
            key = 1 278
            key = 3 50
        }
    }

