@PART[rmm_rainier]:AFTER[RocketMotorMenagerie]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
    EFFECTS
    {
        running_engine
        {
            AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
            PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint-common
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
        }
		running_booster
        {
            AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
            PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint-booster
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
        }
		running_vac
        {
            AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
            PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint-vac
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
        }
        engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
        flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
    MODULE
	{
		name = ModuleWaterfallFX
		ShowEffectEditor = true
		// This is a custom name
		moduleID = stmeFX
		// This links the effects to a given ModuleEngines
		engineID = stmeEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.01
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		TEMPLATE
		{
			templateName = waterfall-hydrolox-lower-4
			overrideParentTransform = fxTransform-common
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.944, 0.944, 0.944
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[STME_booster]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = stmeFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrolox-lower-4
						overrideParentTransform = fxTransform-booster
						position = 0,0,-0.32
						rotation = 0, 0, 0
						scale = 0.876, 0.876, 1.2
					}
				}
			}
		}
		@SUBTYPE[STME_vac]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = stmeFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrolox-lower-4
						overrideParentTransform = fxTransform-vac
						position = 0,0,0.665
						rotation = 0, 0, 0
						scale = 1.053, 1.053, 0.9
					}
				}
			}
		}
	}
}