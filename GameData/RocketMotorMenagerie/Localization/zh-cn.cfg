		#LOC_rmm_ceraunius_title = RM-25-150 'Ceraunius' 低温火箭发动机
		#LOC_rmm_ceraunius_description = 'Ceraunius'源自'Cotopaxi'，据称是为急需的末级发动机而开发的。'Ceraunius'正是这种发动机。它以古老的'Cotopaxi'为基础，但使用了一个150:1膨胀面积比的喷嘴。由于一些来自'Cotopaxi'的技术遗产，如果要在轨道上重新启动，它需要保持冷却状态，因此它带有一个涂成白色以反射热量的轨道变体。还包括箔装配选项。
        
		#LOC_rmm_cotopaxi_title = RM-25-69 'Cotopaxi' 低温火箭发动机
		#LOC_rmm_cotopaxi_description = 经过多年的试验和磨难，'Cotopaxi'已经做好了飞行的准备，这也是让人们能够负担得起和进入太空的更宏伟愿景的一部分，并推动小绿人们走向星空中的未来。这台巨兽源于之前的氢氧发动机研究，是对太空探索中一些最具代表性的动力装置的现代诠释。结合高效的氢氧燃料、出色的万向节范围和先进的工具和机械，这台强大的发动机将在火箭领域占据一席之地。

		#LOC_rmm_dugong_title = RM-S6B-35 'Dugong' 液体燃料发动机
		#LOC_rmm_dugong_description = 'Dugong'是将'Cotopaxi'改装成使用液体燃料，然后在火焰端安装上一个1:35扩张喷嘴。(是的，你没看错。)它可以用于液体火箭推进器或双模式SSTO，在飞行早期提供大推力。新的冷却剂和液体燃料涡轮泵很难安装到发动机上，所以它只能在一个平面上摇摆。最好成组使用。
        
		#LOC_rmm_ishtar_title = RM-25-50X 'Ishtar' 低温火箭发动机
		#LOC_rmm_ishtar_description = 'Ishtar'是一个改进型的'Cotopaxi'，带有一个双位伸缩喷嘴。它的固定喷嘴的膨胀面积比为1:50，而可伸缩部分则将膨胀面积比提高到1:150。这使它成为一个相当古怪的发动机，最适合用于SSTO飞行器。\n<#CD7600>作者注：该发动机的两个位置喷嘴可以缩回以获得最佳海平面性能，也可以展开以获得最佳高度或真空性能。可在飞行中通过右键单击部件操作窗口或操作组使用模式开关进行切换。</color>
        
		#LOC_rmm_kilimanjaro_title = RM-25-35 'Kilimanjaro' 低温火箭发动机
