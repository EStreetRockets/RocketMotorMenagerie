//Realnames for parts  Copied and Edited out of BluedogDesignBureau Real names extra folder.
@PART[rmm_*]:HAS[#real_title]:FOR[zzzRocketMotorMenagerie]
{
   @title = #$real_title$
}
@PART[rmm_*]:HAS[#real_description]:FOR[zzzRocketMotorMenagerie]
{
   @description = #$real_description$
}
@PART[rmm_*]:HAS[#real_manufacturer]:FOR[zzzRocketMotorMenagerie]
{
   @manufacturer = #$real_manufacturer$
}


//Realnames for B9 engine switch
@PART[rmm_*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]]:FOR[zzzRocketMotorMenagerie]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[*]:HAS[#real_title]
    {
      @title = #$real_title$
    }
  }
}
@PART[rmm_*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]]:FOR[zzzRocketMotorMenagerie]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[*]:HAS[#real_descriptionSummary]
    {
      @descriptionSummary = #$real_descriptionSummary$
    }
  }
}

//Realnames for part upgrades
@PARTUPGRADE[rmm_*]:HAS[#real_title]:FOR[zzzRocketMotorMenagerie]
{
   @title = #$real_title$
}
@PARTUPGRADE[rmm_*]:HAS[#real_description]:FOR[zzzRocketMotorMenagerie]
{
   @description = #$real_description$
}
